version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-zkp_airdrop}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-default_redis_password_change_me}"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-default_redis_password_change_me}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  relayer:
    build:
      context: ./relayer
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RELAYER_HOST=0.0.0.0
      - RELAYER_PORT=8080
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-zkp_airdrop}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-default_redis_password_change_me}@redis:6379
      - RPC_URL=${RPC_URL}
      - CHAIN_ID=10
      - RELAYER_PRIVATE_KEY=${RELAYER_PRIVATE_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/admin_password
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SECURITY_SECRET_KEY__FILE=/run/secrets/secret_key
    secrets:
      - admin_password
      - secret_key
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

secrets:
  admin_password:
    file: ./secrets/grafana_admin_password.txt
  secret_key:
    file: ./secrets/grafana_secret_key.txt

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
